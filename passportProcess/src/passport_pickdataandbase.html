<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="keywords" content="">
	<title>护照申请表格</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="assets/css/build_standalone.less">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/approvallist.css">
	<link rel="stylesheet" href="css/approvallist_bootstrap.css">
	<script type="text/javascript" src='assets/js/jquery.min.js'></script>
	<script type="text/javascript" src='assets/js/bootstrap-datetimepicker.min.js'></script>
	<script type="text/javascript" src='assets/js/locales/bootstrap-datetimepicker.zh-CN.js'></script>
	<script type="text/javascript" src='assets/js/bootstrap.min.js'></script>
	<script type="text/javascript" src='js/applicationprocess.js'></script>
</head>

<body>
	<div class='common_header_wrapper'>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="javascript:;">申请表格</a>
				</div>
				<div class='common_headeruserinfo_wrapper'>
					<span class='avatar'>
						<img src="img/timg.jpg">
					</span>
					<label>申请人</label>
				</div>
			</div>
		</nav>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="common_process_wrapper main">
				<form class="passport_pickdate_wrapper form-horizontal" role="form">
					
					<div class="form-group col-lg-12">
						<label class="col-lg-3 control-label">选择区域</label>
							<div class="col-lg-3">
								<select class="form-control ">
										<option>上海市</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
								</select>
							</div>
							<div class="col-lg-3">
								<select class="form-control ">
										<option>长宁区</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
								</select>
							</div>
					</div>
					
					
					<div class="form-group col-lg-12">
						<label class="col-lg-3 control-label">预约基地</label>
						<div class="col-lg-9">
								<select class="form-control ">
										<option>基地名称</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
								</select>
							</div>
					</div>
					<div class="form-group col-lg-12">
						<label class="col-lg-3 control-label">时间预约</label>
						<div class="col-lg-9">
							<input class='form-control' type="text" value="" id="datetimepicker">
						</div>
					</div>
					<div class="form-group summitbtn">
						<div class="col-lg-offset-2 col-lg-9">
							<button type="submit" class="btn btn-primary btn-lg btn-block">提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
$(function() {
	var application = {
		formsetting: function() {
			var isfulltimestaffWrapperEl = $('.application_isfulltimestaff_wrapper');
			isfulltimestaffWrapperEl.find('input[type=radio]').click(function() {
				if ($(this).attr('alt') == 'no') {
					isfulltimestaffWrapperEl.find('.peoplenumber').removeAttr('disabled');
				} else {
					isfulltimestaffWrapperEl.find('.peoplenumber').attr('disabled', 'disabled');
				}
			})
		},
		datePicker: function() {
			$('#datetimepicker').datetimepicker({
				format: 'yyyy-mm-dd hh:ii'
			});
		},
		init: function() {
			this.formsetting();
			this.datePicker();
		}
	}
	application.init();
})
</script>

</html>
