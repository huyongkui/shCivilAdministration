<script type="text/javascript">
$(function() {
	var preliminary = {
		modal: function() {
			var saveBtn = $('.approlist_save_item');
			saveBtn.click(function(e) {
				$('#myModal').modal('toggle');
			});
			var saveBtn = $('.approlist_save_item2');
			saveBtn.click(function(e) {
				$('#myModal2').modal('toggle');
			});
		},
		init: function() {
			this.modal();
		}
	}
	inputVerify();
	preliminary.init();

})
function inputVerify(){
	$("#update_name").attr("placeholder",$("#native_name").text());
	$("#update_ID").attr("placeholder",$("#native_ID").text());
	$("#update_birth").attr("placeholder",$("#native_birth").text());
	if($("#native_sex").text()=="男"){
		$("#update_sex input[value='man']").attr("checked","checked");
	}else{
		$("#update_sex input[value='woman']").attr("checked","checked");
	}if($("#native_card").text()=="身份证"){
		$("#update_card[value='1']").attr("checked","checked");
	}
	/*身份证*/
	$("#update_ID").blur(function(){
		var pattern = /^(\d{15}$|^\d{18}$|^\d{17}(\d|X|x))$/;
			if(!pattern.test($("#update_ID").val())){
				alert("请填写正确的证件编号")
			} 
	})
	
	/*出生日期*/
	$("#update_birth").blur(function(){
		var birth=/^\d{8}$/;
		if(($("#update_birth").val().length!==8) && !(birth.test($("#update_birth").val()))){
			alert("出生日期的长度必须为8位数");
		}				
	})
	
	$("#summit_OK").click(function(){
		if($("#update_name").val==""){
			$("#update_name").val($("#native_name").text());
		}
		if($("#update_ID").val==""){
			$("#update_ID").val($("#native_ID").text());
		}
		if($("#update_birth").val==""){
			$("#update_birth").val($("#native_birth").text());
		}
	})
}
</script>
